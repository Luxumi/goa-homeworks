<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="sport">Sport:</label>
    <select id="sport" name="sport">
        <option value=""></option>
        <option value="soccer">Fooball</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Box</option>
        <option value="swimming">MMA</option>
    </select>

    <label for="food">Food:</label>
    <select id="food" name="food"> 
        <option value=""></option>
        <option value="shaurma">shaurma</option>
        <option value="fish">Fish</option>
        <option value="chiken">Chiken</option>
        <option value="soup">Soup</option>
        <option value="xachapuri">Xachapuri</option>
    </select>

    <label for="car">Car:</label>
    <select id="car" name="car"> 
        <option value=""></option>
        <option value="silvia">Silvia</option>
        <option value="supra">Supra</option>
        <option value="skylaine">Skylaine</option>
        <option value="gtr">Gtr</option>
        <option value="infinit">Infinit</option>
    </select>


    <button type="submit">Submit</button>
</body>
</html>
